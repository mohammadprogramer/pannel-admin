<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ورود شیشه‌ای سفید</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- فونت Vazir -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <style>
        :root {
            --glass-color: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-highlight: rgba(255, 255, 255, 0.4);
            --text-color: #333;
            --accent: #3a86ff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            font-family: Vazir, 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(58, 134, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(233, 30, 99, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }
        
        .glass-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: var(--glass-color);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow),
                inset 0 4px 12px var(--glass-highlight);
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--accent);
            background: rgba(58, 134, 255, 0.15);
            padding: 1rem;
            border-radius: 50%;
            border: 2px solid rgba(58, 134, 255, 0.2);
            animation: pulse 2s infinite;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            font-size: 25px;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.6s; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .input-group:focus-within {
            transform: scale(1.02);
        }
        
        .input-group-text {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: #555;
            width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: #333;
            height: 45px;
            border-radius: 0 8px 8px 0 !important;
            padding: 0.5rem 1rem;
            border-right: none !important;
            border-left: 1px solid rgba(255, 255, 255, 0.8) !important;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 0.25rem rgba(58, 134, 255, 0.2);
            color: #333;
        }
        
        .form-control::placeholder {
            color: rgba(51, 51, 51, 0.6);
            font-family: Vazir, 'Segoe UI', Tahoma, sans-serif;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            background: var(--accent);
            border: none;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            height: 45px;
            position: relative;
            overflow: hidden;
            color: white;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }
        
        .btn-login:hover {
            background: #2a75e6;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
        }
        
        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }
        
        .form-check-input {
            width: 18px;
            height: 18px;
            margin-left: 8px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: var(--accent);
            border-color: var(--accent);
            animation: pulse 0.5s;
        }
        
        .form-check-label {
            color: var(--text-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .links a {
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .links a:hover {
            color: var(--accent);
        }
        
        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .links a:hover::after {
            width: 100%;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(51, 51, 51, 0.3);
            animation: fadeIn 0.8s ease-out 0.9s both;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(51, 51, 51, 0.1);
            transition: all 0.3s ease;
        }
        
        .divider:hover::before,
        .divider:hover::after {
            border-color: var(--accent);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out 1s both;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: #555;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-5px) scale(1.1);
            color: var(--accent);
        }
        
        .text-center {
            animation: fadeIn 0.8s ease-out 1.1s both;
        }
        
        /* انیمیشن پالس */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(58, 134, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0); }
        }
        
        /* لودینگ */
        .btn-loading .btn-text {
            visibility: hidden;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="glass-card">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            
            <h2>ورود به حساب کاربری</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">نام کاربری</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="نام کاربری خود را وارد کنید" required>
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">رمز عبور</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید" required>
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                </div>
                
                <div class="form-footer">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">مرا به خاطر بسپار</label>
                    </div>
                    <a href="#" class="links">فراموشی رمز عبور؟</a>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <span class="btn-text">ورود به سیستم</span>
                </button>
                
                <div class="divider">یا با شبکه اجتماعی وارد شوید</div>
                
                <div class="social-login">
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
                </div>
                
                <div class="text-center">
                    <span class="text-muted">حساب کاربری ندارید؟</span>
                    <a href="#" class="links">ثبت نام کنید</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const btn = this.querySelector('button[type="submit"]');
                btn.classList.add('btn-loading');
                
                // شبیه‌سازی ارسال فرم
                setTimeout(() => {
                    btn.classList.remove('btn-loading');
                    // انیمیشن موفقیت‌آمیز
                    this.classList.add('animate__animated', 'animate__bounceOut');
                    setTimeout(() => {
                        alert('ورود موفقیت‌آمیز بود!');
                        this.classList.remove('animate__animated', 'animate__bounceOut');
                    }, 1000);
                }, 2000);
            });
        });
    </script>
</body>
</html>
